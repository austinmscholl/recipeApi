<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Austin Matthew Scholl Recipe API">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Edaman Recipe Search</title>
  <meta http-equiv="Cache-control" content="public" max-age=31557600>
  <link href="main.css" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body class="mdl-portfolio mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
      <div class="mdl-layout mdl-layout__header-row">
      </div>
      <div class="mdl-layout mdl-layout__header-row">
        <h3>Edaman Recipe Search</h3>
      </div>
      <div class="mdl-layout mdl-layout__header-row">
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="wrapper">
        <div class="controls">
          <!--Search Form-->
          <form>
              <label for="search">Enter an ingredient: </label>
              <input type="text" id="search" class="search" required>
              <button class="submit">Search</button>
          </form>
        </div>
        <!--Results Section-->
        <div class="results">
          <!--Results Navigation-->
          <nav>
            <button class="prev">Previous 10</button>
            <button class="next">Next 10</button>
          </nav>
          <!--Results From Request-->
          <section>

          </section>
        </div>
    </main>

  </div>
  <script type="text/javascript" src="index.js"></script>
  <script src="$$hosted_libs_prefix$$/$$version$$/material.min.js"></script>
</body>

</html>
